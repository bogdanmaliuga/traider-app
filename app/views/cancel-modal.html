<div id="cancelModal">
    <div class="modal-header">
        <h3 class="col-lg-11 " style="color: red;text-align: center;padding-left: 43px;">Cкаcування замовлення</h3>
        <button type="button" class="close col-lg-1" ng-click="vm.closeModal()">&times;</button>
    </div>
    <form name="subscribe" ng-submit="vm.cancelingOrder(vm.reason)" form-autofill-fix>
        <div class="col-lg-12">
            <h3 style="text-align: center">Напишіть причину скасування</h3>
            <textarea name="area" style="overflow-x: hidden;max-width: 100%; " maxlength="200" cols="50" class="col-lg-12" rows="8" ng-model="vm.reason" placeholder="Причина скачування..."></textarea>
        </div>
        <button class="btn btn-default" ng-disabled="!vm.reason" ng-class="{back: text !== 'CANCEL'}" type="submit">СКАСУВАТИ</button>
    </form>
</div>
