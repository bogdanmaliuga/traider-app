<div class="container-fluid order-page" id="page-wrapper">
  <div class="row">
    <div class="col-xs-12">
      <table class="table table-bordered" id="user-list">
        <thead>
          <tr>
            <td>№</td>
            <td>Назва користувача</td>
            <td>Email</td>
            <td>Тип доступу</td>
            <td>Дія</td>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="user in vm.users">
            <td>
              {{$index+1}}
            </td>
            <td>
              {{user.username}}
            </td>

            <td>
              {{user.email}}
            </td>
            <td>
              <select class="form-control" name="" ng-model="user.role">
                    <option ng-repeat="option in vm.roles" value="{{option}}">{{option}}</option>
                  </select>
            </td>
            <td>
              <a class="btn btn-default" ng-click="vm.update(user.role,user._id)">Зберегти</a>
            </td>
          </tr>
        </tbody>
      </table>

    </div>
  </div>
</div>
