<div class="row">
    <div class="col-xs-12">
        <div class="form-group">
            <label for="classif">Код</label>
            <input class="form-control" type="text" ng-model="vm.code">
        </div>
        <div class="form-group">
            <label for="classif">Знижка в процентах</label>
            <input class="form-control" type="number" ng-model="vm.sale">
        </div>
        <div class="form-group">
            <button class="btn btn-default" ng-click="vm.addCoupon()" ng-disabled="!vm.code || !vm.sale ">Створити</button>
        </div>
        <table class="table table-bordered" id="class-list" >
            <thead>
                <tr>
                    <td>№</td>
                    <td>Код</td>
                    <td>Знижка</td>
                    <td></td>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="cl in vm.couponList">
                    <td>
                        {{$index+1}}
                    </td>
                    <td>
                        {{cl.code}}
                    </td>
                    <td>
                        {{100-cl.sale*100}} %
                    </td>
                    <td>
                        <button class="btn" ng-click="vm.removeClass(cl._id)"><i class="fa fa-close"></i></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
