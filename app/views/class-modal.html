<div id="classModal" style="overflow: hidden;">
    <div class="modal-header">
        <h3 class="col-lg-11 " style="color: red;text-align: center;padding-left: 43px;">Виберіть класифікатори</h3>
        <button type="button" class="close col-lg-1" ng-click="vm.closeModal()">&times;</button>
    </div>
    <form name="subscribe" ng-submit="vm.save()" form-autofill-fix>
        <div class="col-lg-12">
            <div class="form-group" ng-repeat="cl in vm.classList">
                <label for="{{cl.name}}">
                    <input type="checkbox" ng-click="vm.addClass(cl.name)" id="{{cl.name}}" ng-checked="vm.checkId(cl.name)">{{cl.name}}
                </label>
            </div>
        </div>
        <div class="col-xs-12 text-center" style="margin-bottom: 10px;">
            <button class="btn btn-default"   type="submit">Зберегти</button>
        </div>
    </form>
</div>
