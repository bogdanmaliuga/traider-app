<a ui-sref="storage.addProvider" class="btn btn-default">Додати постачальника</a>
<table class="table table-striped">
    <thead>
        <tr>
        	<th>#</th>
            <th>Ім'я</th>
            <th>Телефон</th>
            <th>Адреса</th>
            <th>Коментар</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="prov in provider.providersList">
        	<td>{{$index+1}}</td>
            <td>{{prov.name}}</td>
            <td>{{prov.telephone}}</td>
            <td>{{prov.address}}</td>
            <td>{{prov.comment}}</td>
            <td><a href="">Ред.</a><a ng-click="provider.delete(prov._id)">Вид.</a></td>

        </tr>
        
    </tbody>
</table>
